{% extends 'base.html' %}

{% block title %}Workplan | Set Password{% endblock title %}

{% block content %}

    <h1>Set Your New Password</h1>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p>Invalid token!</p>
        <p>
            <a href="{% url 'password_reset' %}">Request a new password reset token</a>
        </p>
    {% endif %}

{% endblock content %}
